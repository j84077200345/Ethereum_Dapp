<!DOCTYPE html>
<html>
<head>
  <title>TicTacToe on the Blockchain</title>
  <link rel="shortcut icon" type="image/x-icon" href="https://i.imgur.com/K2QCI9c.png" />
  <link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  <script src="./app.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="animated infinite bounce delay-2s"><i class="fas fa-xs fa-trophy"></i>&nbsp;TicTacToe</h1>
        <h2>Distributed TicTacToe on the Blockchain</h2>
        <div class="in-game waiting-for-join" id="waiting">Waiting For Opponent !</div>
        <div class="in-game waiting-for-join" id="your-turn">Your Turn</div>
        <table id="board" class="in-game waiting-for-join">
          <tbody>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
            <tr>
              <td></td>
              <td></td>
              <td></td>
            </tr>
          </tbody>
        </table>
        <div class="game-start">
          <br><br><button class="btn btn-outline-warning" id="create" onclick="App.createNewGame()"><i class="fas fa-xs fa-plus-circle"></i>&nbsp;Create Game</button> - or - <button class="btn btn-outline-danger" id="join" onclick="App.joinGame()"><i class="far fa-xs fa-hand-pointer"></i>&nbsp;Join Game</button>
          <br><br>
          <i class="fab fa-xs fa-ethereum"></i>&nbsp;One Game Costs : 0.1 Ether
        </div>
        <br>
        <div class="in-game">
          <i class="fas fa-xs fa-map-marker-alt"></i>&nbsp;Game-Address : <span id="game-address"></span>
          <br>
          <div class="waiting-for-join"><i class="fas fa-xs fa-map-marker-alt"></i>&nbsp;Opponent-Address : <span id="opponent-address"></span></div>
        </div>
        <hr>
        <button class="btn btn-sm btn-outline-secondary" onclick="App.useAccountOne()">Use Account #2</button>
        <span id="status"></span>
        <br><br>
        <span class="hint"><strong>Hint:</strong> You need a MetaMask to play this game.</span>
      </div>
    </div>
  </div>
</body>
</html>
